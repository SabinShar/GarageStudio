<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/form.css">
	<script src="js/form.js"></script>
</head>
<body>

<!-- Header Start -->
<header class="header">
	<div class="container">
		<div class="row justify-content-between align-items-center">
			<div class="brand-name">
				<a href="index.html">Jack Stones</a>
			</div>
	 <div class="nav-toggle">
	   <span></span>
	 </div>
			<nav class="nav">
				<ul>
					<li><a href="index.html#home">Home</a></li>
					<li><a href="index.html#about">About</a></li>
					<li><a href="index.html#services">Services</a></li>
					<li><a href="index.html#works">Works</a></li>
					<li><a href="add-vehicle.html">Add Vehicle</a></li>
				</ul>
			</nav>
		</div>
	</div>
</header>
<!-- Header End -->

<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>
  <form id="myform" action="https://formspree.io/f/xbjbjolv"
  method="POST" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" name="name" placeholder="Name" id="name" class="input">
    </div>
    <div class="input_field">
        <input type="text" name="subject" placeholder="Subject" id="subject" class="input">
    </div>
    <div class="input_field">
        <input type="text" name="phone" placeholder="Phone" id="phone" class="input">
    </div>
    <div class="input_field">
        <input type="text" name="email" placeholder="Email" id="email" class="input">
    </div>
    <div class="input_field">
        <textarea name="message" placeholder="Message" id="message" class="input"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>

</body>
</html>
